<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<form action="/user/reg" method="post">
    {% csrf_token %}
    <p>
        用户名:<input type="text" name="username">
    </p>
    <p>
        密码:<input type="text" name="password_1">
    </p>
    <p>
        再次输入:<input type="text" name="password_2">
    </p>
    <p>
        <input type="submit" value="注册">
    </p>
</form>
</body>
</html>
